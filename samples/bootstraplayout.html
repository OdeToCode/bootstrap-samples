<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="head">
    <title>Layout With Bootstrap</title>    
    <script src="jquery-1.7.1.min.js"></script>
    <style>
        body {
            padding: 10px;
        }

        .row > div {
            background-color: #cccc99;
        }

        .row-fluid > div {
            background-color: #99cccc;
        }

        .row, .row-fluid {
            margin-top: 20px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
        <script>
            (function () {

                var turnOnBootstrap = function () {
                    $("#head").append($(' <link id="bootstrap" href="bootstrap.min.css" rel="stylesheet" />'));
                };

                var turnOffBootstrap = function () {
                    $("#bootstrap").remove();
                };

                var turnOnResponsive = function () {
                    $("#head").append($(' <link id="bootstrap-responsive" href="bootstrap-responsive.min.css" rel="stylesheet" />'));
                };

                var turnOffResponsive = function () {
                    $("#bootstrap-responsive").remove();
                };

                $(function() {
                    $("#bootstrapcheck").click(function() {
                        $(this).is(':checked') ? turnOnBootstrap() : turnOffBootstrap();                        
                    });                    
                    $("#bootstrap-responsivecheck").click(function () {
                        $(this).is(':checked') ? turnOnResponsive() : turnOffResponsive();                        
                    });                                          
                    $("#gridincontainercheck").click(function () {
                        $("#gridincontainer").toggle();
                    });
                    $("#fluidgridincontainercheck").click(function() {
                        $("#fluidgridincontainer").toggle();
                    });
                    $("#gridcheck").click(function() {
                        $("#grid").toggle();
                    });
                    $("#fluidgridcheck").click(function() {
                        $("#fluidgrid").toggle();
                    });
                });
            }());

    </script>
</head>
<body>
    <form>
        <div>
            <label class="checkbox">
                Add Bootstrap styles
                <input type="checkbox" id="bootstrapcheck" />
            </label>
        </div>
        <div>
            <label class="checkbox">
                Add Bootstrap responsive styles
                <input type="checkbox" id="bootstrap-responsivecheck" />
            </label>
        </div>
        <div>
            <label class="checkbox">
                Show grid in container
                <input type="checkbox" checked id="gridincontainercheck" />
            </label>
        </div>
        <div>
            <label class="checkbox">
                Show fluid grid in container
                <input type="checkbox" checked id="fluidgridincontainercheck" />
            </label>
        </div>
        <div>
            <label class="checkbox">
                Show grid (no container)
                <input type="checkbox" checked id="gridcheck" />
            </label>
        </div>
        <div>
            <label class="checkbox">
                Show fluid grid (no container)
                <input type="checkbox" checked id="fluidgridcheck" />
            </label>
        </div>
    </form>

    <div id="gridincontainer" class="container">
        <h2>Grid in container</h2>
        <div class="row">
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
        </div>
        <div class="row">
            <div class="span3">3</div>
            <div class="span4">4</div>
            <div class="span5">5</div>
        </div>
        <div class="row">
            <div class="span5">5</div>
            <div class="span7">7</div>
        </div>
        <div class="row">
            <div class="span3 offset2">3 offset 2</div>
            <div class="span7">7</div>
        </div>
        <div class="row">
            <div class="span12">12</div>
        </div>
    </div>

    <div class="container" id="fluidgridincontainer">
        <h2>Fluid grid in container</h2>
        <div class="row-fluid">
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
        </div>
        <div class="row-fluid">
            <div class="span3">3</div>
            <div class="span4">4</div>
            <div class="span5">5</div>
        </div>
        <div class="row-fluid">
            <div class="span5">5</div>
            <div class="span7">7</div>
        </div>
        <div class="row-fluid">
            <div class="span3 offset2">3 offset 2</div>
            <div class="span7">7</div>
        </div>

        <div class="row-fluid">
            <div class="span12">12</div>
        </div>
    </div>

    <div id="grid">
        <h2>Grid (no container)</h2>
        <div class="row">
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
        </div>
        <div class="row">
            <div class="span3">3</div>
            <div class="span4">4</div>
            <div class="span5">5</div>
        </div>
        <div class="row">
            <div class="span5">5</div>
            <div class="span7">7</div>
        </div>
        <div class="row">
            <div class="span3 offset2">3 offset 2</div>
            <div class="span7">7</div>
        </div>

        <div class="row">
            <div class="span12">12</div>
        </div>
    </div>

    <div id="fluidgrid">
        <h2>Fluid grid (no container)</h2>
        <div class="row-fluid">
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
            <div class="span1">1</div>
        </div>
        <div class="row-fluid">
            <div class="span3">3</div>
            <div class="span4">4</div>
            <div class="span5">5</div>
        </div>
        <div class="row-fluid">
            <div class="span5">5</div>
            <div class="span7">7</div>
        </div>
        <div class="row-fluid">
            <div class="span3 offset2">3 offset 2</div>
            <div class="span7">7</div>
        </div>

        <div class="row-fluid">
            <div class="span12">12</div>
        </div>
    </div>
</body>
</html>
