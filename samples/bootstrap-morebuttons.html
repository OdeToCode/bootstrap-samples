<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Menus & Buttons</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h2>Button groups</h2>

                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button class="btn"><i class="glyphicon glyphicon-backward"></i></button>
                        <button class="btn"><i class="glyphicon glyphicon-play"></i></button>
                        <button class="btn"><i class="glyphicon glyphicon-forward"></i></button>
                    </div>                   
                    <div class="btn-group">
                        <button class="btn"><i class="glyphicon glyphicon-plus"></i></button>
                        <button class="btn"><i class="glyphicon glyphicon-minus"></i></button>
                        <button class="btn"><i class="glyphicon glyphicon-star"></i></button>
                    </div>
                </div>
                <hr />
                <h2>Buttons with menus</h2>
                
                <div class="btn-toolbar">
                    <div class="btn-group dropup">

                        <a class="btn btn-primary btn-lg dropdown-toggle" data-toggle="dropdown" href="#">See the sites
                            <span class="caret"></span>
                        </a>

                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                            <li><a tabindex="-1" href="http://pluralsight.com">Pluralsight</a></li>
                            <li><a tabindex="-1" href="http://amazon.com">Amazon</a></li>
                        </ul>

                    </div>                   
                        <div class="btn-group">
                        <a class="btn btn-lg btn-primary" href="#">See the sites</a>
                        <a class="btn btn-lg btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
                            <span class="caret"></span>
                        </a>

                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                            <li><a tabindex="-1" href="http://pluralsight.com">Pluralsight</a></li>
                            <li><a tabindex="-1" href="http://amazon.com">Amazon</a></li>
                        </ul>

                    </div>                   
                </div>

            </div>
        </div>


    </div>
</body>
</html>
