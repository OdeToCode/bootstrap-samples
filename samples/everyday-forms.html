<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Forms</title>

    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Default Form</h2>
                <form action="/signup" method="post">
                    <fieldset>
                        <legend>To get started, provide us with the following information:</legend>
                        <label for="UserInfo_Email">Email:</label>
                        <input id="UserInfo_Email" name="UserInfo.Email" type="text" value="" class="form-control">
                        <label for="UserInfo_FirstName">First name:</label>
                        <input id="UserInfo_FirstName" name="UserInfo.FirstName" type="text" value="" class="form-control">
                        <label for="UserInfo_LastName">Last name:</label>
                        <input id="UserInfo_LastName" name="UserInfo.LastName" type="text" value="" class="form-control input-sm">
                        <label for="UserInfo_Company">Company:</label>
                        <input id="UserInfo_Company" name="UserInfo.Company" type="text" value="" class="form-control">
                        <label for="UserInfo_HowHeard">How did you hear about us?</label>
                        <select id="UserInfo_HowHeard_SelectedValue" name="UserInfo.HowHeard.SelectedValue" class="form-control">
                            <option>Blogs</option>
                            <option>Colleague</option>
                            <option>Returning customer</option>
                            <option>Pluralsight instructor</option>
                            <option>Microsoft</option>
                            <option>MSDN</option>
                            <option>Trade Show</option>
                            <option>Search Engine</option>
                            <option>Social Community</option>
                            <option>User Group</option>
                        </select>
                        <label for="UserInfo_JobTitle">Job title:</label>
                        <input id="UserInfo_JobTitle" name="UserInfo.JobTitle" type="text" value="" class="form-control">
                        <div>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="">
                                I like Pina Coladas
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="">
                                I like getting caught in the rain
                            </label>
                        </div>
                        <label class="radio-inline">
                            <input type="radio" name="optionsRadios" value="option1" checked>
                            I'm into yoga                             
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            I'm not into yoga
                        </label>
                        <div>
                            <label for="describe">Describe yourself:</label>
                            <textarea class="form-control" id="describe" rows="3"></textarea>
                        </div>
                        <input type="submit" value="Sign Up!" class="btn btn-primary" />
                    </fieldset>
                </form>
            </div>
        </div>
        <hr />
       
        <div class="row">
            <div class="col-md-12">
                <h2>Horizontal Form</h2>
                <form action="/signup" method="post" class="form-horizontal">
                    <fieldset>
                        <legend>To get started, provide us with the following information:</legend>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Email:</label>
                            <div class="col-sm-10 has-success has-feedback">
                                <input name="UserInfo.Email" type="text" value="" class="form-control">
                                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                                <span class="help-block">You need to fill this out!</span>
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="UserInfo_HowHeard">How did you hear about us?</label>
                            <div class="col-sm-10">
                                <select multiple id="Select1" name="UserInfo.HowHeard.SelectedValue" class="form-control">
                                    <option selected="selected"></option>
                                    <option>Blogs</option>
                                    <option>Colleague</option>
                                    <option>Returning customer</option>
                                    <option>Pluralsight instructor</option>
                                    <option>Microsoft</option>
                                    <option>MSDN</option>
                                    <option>Trade Show</option>
                                    <option>Search Engine</option>
                                    <option>Social Community</option>
                                    <option>User Group</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <label class="checkbox">
                                    I like Pina Coladas
                                    <input type="checkbox" value="">
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="submit" value="Sign Up!" class="btn btn-primary btn-lg" />
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

        </div>        
    </div>
</body>
</html>
